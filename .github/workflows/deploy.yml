name: Django Auto Deploy to Synology

on:
  push:
    branches: [ main ] # main 브랜치에 push될 때 실행

jobs:
  deploy:
    runs-on: self-hosted # 시놀로지에 떠 있는 runner를 사용합니다.

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Synology
        run: |
          # 1. 소스 코드를 시놀로지의 특정 폴더로 복사 (예: /volume1/web/sc_garden)
          # 아래 경로는 본인의 시놀로지 환경에 맞춰 수정하세요.
          cp -r . /volume1/web/sc_garden/
          
          # 2. 가상환경 진입 및 의존성 설치 (장고 환경인 경우)
          cd /volume1/web/sc_garden/
          # python3 -m venv venv (처음 한 번만 실행)
          source venv/bin/activate
          pip install -r requirements.txt
          
          # 3. 데이터베이스 마이그레이션 및 정적 파일 수집
          python manage.py migrate
          python manage.py collectstatic --noinput
          
          # 4. 서버 재시작 (Gunicorn 등을 사용한다면)
          # sudo systemctl restart gunicorn_sc_garden