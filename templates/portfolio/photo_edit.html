{% extends 'base.html' %}

{% block title %}Edit Photo | SC GARDEN{% endblock %}

{% block content %}
<section class="max-w-5xl mx-auto px-6 py-16">
    <div class="flex items-center justify-between mb-8">
        <h1 class="text-2xl font-light">Edit</h1>
        <a href="{{ back_url }}" class="px-4 py-2 border text-xs uppercase tracking-widest">Back</a>
    </div>

    <div class="bg-white border border-gray-100 p-6">
        <div class="flex flex-col lg:flex-row gap-10">
            <div class="flex-1">
                <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="w-full max-w-[800px] h-auto object-contain" />
                <p class="mt-3 text-xs text-gray-500">{{ photo.title }}</p>
            </div>
            <div class="w-full lg:w-80">
                <h2 class="text-sm font-medium mb-3">EXIF</h2>
                {% if exif_entries %}
                    <div class="max-h-96 overflow-y-auto text-xs text-gray-600 space-y-2">
                        {% for label, value in exif_entries %}
                            <div class="flex flex-col">
                                <span class="text-gray-400">{{ label }}</span>
                                <span>{{ value }}</span>
                            </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <div class="text-xs text-gray-400">EXIF 정보가 없습니다.</div>
                {% endif %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
